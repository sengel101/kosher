
<mat-card>
  <mat-card-header>
    <mat-card-title>{{restaurant.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>t: <a href="tel:{{restaurant.phone}}">{{restaurant.phone}}</a>
      <span *ngIf="restaurant.website">w: <a href="{{restaurant.website}}" target="_blank">{{restaurant.name | lowercase}}</a></span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Rating : {{restaurant.rating}}
  </mat-card-content>
  <mat-card-footer>
    This is a footer.
  </mat-card-footer>
</mat-card>
